<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating... | Student Management System</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--bg-body);
            color: var(--text-main);
            text-align: center;
        }

        .loading-container {
            animation: fadeIn 0.5s ease-out;
        }

        .logo-stack {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 0 15px rgba(99, 102, 241, 0.4));
        }

        .spinner-custom {
            width: 3rem;
            height: 3rem;
            color: var(--primary);
            border-width: 0.25em;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="loading-container">
        <!-- Logo Icon (Stack of Books Representation) -->
        <div class="logo-stack">
            <!-- Simple SVG representation if no image file available, otherwise sticking to an emoji or icon class for "stack of books" look -->
            ðŸ“š
        </div>

        <h2 class="mb-2 fw-bold">Student Management System</h2>

        <h5 class="text-success fw-bold mb-3">Authenticated!</h5>

        <div class="mb-4 text-secondary" id="redirectMessage">
            Redirecting to Dashboard...
        </div>

        <div class="spinner-border spinner-custom" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get user role from session logic (simulating checking logic here for display)
            const role = sessionStorage.getItem('userRole') || 'User';
            const messageEl = document.getElementById('redirectMessage');

            if (role === 'Admin') {
                messageEl.textContent = 'Redirecting to Admin Dashboard...';
            } else {
                messageEl.textContent = 'Redirecting to Student Dashboard...';
            }

            // Redirect after delay
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        });
    </script>
</body>

</html>
