<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | Student Management System</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="brand">
                    <svg width="28" height="28" viewBox="0 0 32 32" fill="none">
                        <rect width="32" height="32" rx="10" fill="var(--primary)" />
                        <path d="M16 8L22 12V20L16 24L10 20V12L16 8Z" fill="white" opacity="0.9" />
                    </svg>
                    <span data-i18n="app_name">StudentMS</span>
                </div>
                <button class="sidebar-toggle" id="sidebarToggle" title="Toggle Sidebar">
                    <i class="bi bi-chevron-left"></i>
                </button>
            </div>

            <!-- Profile Section in Sidebar -->
            <div class="sidebar-user-profile px-3 py-4 border-bottom border-light border-opacity-10 mb-2">
                <div class="d-flex align-items-center">
                    <div class="avatar me-3" id="sidebarUserAvatar"
                        style="width: 48px; height: 48px; font-size: 1.2rem; background: var(--gradient-primary);">
                        U
                    </div>
                    <div class="user-info overflow-hidden">
                        <h6 class="mb-0 text-white text-truncate" id="sidebarUserName">User Name</h6>
                        <small class="text-secondary d-block text-truncate"
                            id="sidebarUserEmail">user@example.com</small>
                    </div>
                </div>
            </div>

            <ul class="nav-links">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">
                        <i class="bi bi-grid-fill"></i>
                        <span data-i18n="dashboard">Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="students.html" class="nav-link">
                        <i class="bi bi-people"></i>
                        <span data-i18n="students">Students</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="charts.html" class="nav-link">
                        <i class="bi bi-bar-chart-fill"></i>
                        <span data-i18n="charts">Bar Chart</span>
                    </a>
                </li>
                <li class="nav-item admin-only d-none">
                    <a href="activity-logs.html" class="nav-link">
                        <i class="bi bi-clock-history"></i>
                        <span>Activity Logs</span>
                    </a>
                </li>
                <li class="nav-item admin-only d-none">
                    <a href="users.html" class="nav-link">
                        <i class="bi bi-shield-lock"></i>
                        <span>User Management</span>
                    </a>
                </li>
            </ul>

            <div class="sidebar-footer">
                <ul>
                    <li class="nav-item">
                        <a href="profile.html" class="nav-link active">
                            <i class="bi bi-person-circle"></i>
                            <span data-i18n="profile">Profile</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-danger logout-btn">
                            <i class="bi bi-box-arrow-right"></i>
                            <span data-i18n="logout">Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main">
            <!-- Top Header -->
            <header class="top-header">
                <div class="d-flex align-items-center">
                    <button class="mobile-nav-toggle" id="mobileToggle">
                        <i class="bi bi-list"></i>
                    </button>
                    <div class="header-title">
                        <h1 data-i18n="my_profile">My Profile</h1>
                    </div>
                </div>

                <div class="header-actions">
                    <div class="profile-trigger dropdown" data-bs-toggle="dropdown" aria-expanded="false"
                        style="cursor: pointer;">
                        <div class="avatar" id="userAvatar">A</div>
                        <span class="d-none d-md-block" id="userName">Admin User</span>
                        <i class="bi bi-chevron-down small text-muted"></i>
                    </div>
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark">
                        <li>
                            <div class="px-3 py-2 border-bottom border-light border-opacity-10 mb-2">
                                <h6 class="mb-0 text-white" id="userNameDropdown">User Name</h6>
                                <small class="text-secondary" id="userEmailDropdown">user@example.com</small>
                            </div>
                        </li>
                        <li><a class="dropdown-item active" href="profile.html"><i class="bi bi-person me-2"></i><span
                                    data-i18n="my_profile">My Profile</span></a></li>
                        <li><a class="dropdown-item" href="settings.html"><i class="bi bi-gear me-2"></i><span
                                    data-i18n="settings">Settings</span></a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger logout-btn" href="#"><i
                                    class="bi bi-box-arrow-right me-2"></i><span data-i18n="logout">Logout</span></a>
                        </li>
                    </ul>
                </div>
            </header>

            <!-- Content Body -->
            <div class="content-body">
                <div class="row g-4">
                    <!-- Profile Card -->
                    <div class="col-12 col-md-4">
                        <div class="card-dark text-center h-100">
                            <div class="mb-4 position-relative">
                                <div class="avatar mx-auto" id="profilePageAvatar"
                                    style="width: 100px; height: 100px; font-size: 2.5rem; background: var(--gradient-primary); border: 4px solid var(--border-color); box-shadow: var(--shadow-lg);">
                                    A
                                </div>
                                <input type="file" id="avatarUpload" accept="image/*" hidden>
                            </div>
                            <h4 class="mb-1" id="profileNameDisplay">...</h4>
                            <p class="text-secondary mb-3" id="profileRoleDisplay">...</p>
                            <span class="badge bg-success bg-opacity-10 text-success mb-4">Active</span>

                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" id="changeAvatarBtn" data-i18n="change_avatar">Change
                                    Avatar</button>
                            </div>
                        </div>
                    </div>

                    <!-- Details Form -->
                    <div class="col-12 col-md-8">
                        <div class="card-dark h-100">
                            <h5 class="mb-4" data-i18n="account_details">Account Details</h5>
                            <form id="profileForm">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label text-secondary small fw-bold"
                                            data-i18n="first_name">First Name</label>
                                        <input type="text" class="form-control" id="firstName" placeholder="First Name">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label text-secondary small fw-bold"
                                            data-i18n="last_name">Last Name</label>
                                        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label text-secondary small fw-bold"
                                            data-i18n="table_email">Email Address</label>
                                        <input type="email" class="form-control" id="email"
                                            placeholder="email@example.com" readonly>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label text-secondary small fw-bold"
                                            data-i18n="table_phone">Phone</label>
                                        <input type="text" class="form-control" id="phone" placeholder="Phone Number">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label text-secondary small fw-bold"
                                            data-i18n="role">Role</label>
                                        <input type="text" class="form-control" id="role" placeholder="Position"
                                            readonly>
                                    </div>

                                    <div class="col-12 mt-4">
                                        <button type="button" class="btn btn-primary" id="saveProfileBtn"
                                            data-i18n="save_changes">Save Changes</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Notification -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toastMessage">
                    Action successful!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/translations.js"></script>
    <script src="js/language.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/profile.js"></script>
</body>

</html>
