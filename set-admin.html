<!DOCTYPE html>
<html>

<head>
    <title>Set Admin Role</title>
</head>

<body style="background: #1a1d29; color: white; font-family: Arial; padding: 50px; text-align: center;">
    <h1>Quick Role Fix</h1>
    <p>Click the button below to set yourself as Super Admin:</p>
    <button onclick="fixRole()"
        style="padding: 15px 30px; font-size: 18px; cursor: pointer; background: #6366F1; color: white; border: none; border-radius: 12px; transition: 0.3s; box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);"
        onmouseover="this.style.transform='translateY(-2px)'" onmouseout="this.style.transform='translateY(0)'">
        Set Super Admin Role
    </button>
    <p id="status" style="margin-top: 20px; font-size: 16px;"></p>

    <script>
        function fixRole() {
            // Set Super Admin role in localStorage
            const profile = {
                firstName: 'Dhruv',
                lastName: 'Bhuva',
                phone: '+1234567890',
                role: 'Super Admin'
            };

            localStorage.setItem('userProfile', JSON.stringify(profile));

            document.getElementById('status').innerHTML =
                'âœ… <strong>Success!</strong> You are now Super Admin.<br><br>' +
                '<a href="students.html" style="color: #6366F1; text-decoration: none; font-weight: bold;">Go to Students Page</a> to test!';
        }
    </script>
</body>

</html>
